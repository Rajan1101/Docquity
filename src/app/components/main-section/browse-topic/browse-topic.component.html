<div class="browse-topic-container">
  <div class="topics-row">
    <div
      *ngFor="let topic of firstHalfTopics"
      class="topic-tag"
    >
      {{ topic.name }} ({{ topic.count }})
    </div>
  </div>
  <div class="topics-row">
    <div
      *ngFor="let topic of secondHalfTopics"
      class="topic-tag"
    >
      {{ topic.name }} ({{ topic.count }})
    </div>
  </div>

  <div class="pagination-dots">
    <span 
      *ngFor="let page of pages; let i = index" 
      class="dot" 
      [class.active]="currentPage === i"
      (click)="goToPage(i)">
    </span>
  </div>
</div>
