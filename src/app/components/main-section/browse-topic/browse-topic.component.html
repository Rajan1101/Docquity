<div class="browse-topic-container">
  <div class="topics-row">
    <div
      *ngFor="let topic of firstHalfTopics"
      class="topic-tag"
    >
      {{ topic.name }} ({{ topic.count }})
    </div>
  </div>
  <div class="topics-row">
    <div
      *ngFor="let topic of secondHalfTopics"
      class="topic-tag"
    >
      {{ topic.name }} ({{ topic.count }})
    </div>
  </div>
</div>
