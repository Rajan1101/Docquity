<!-- Desktop Layout (768px and above) -->
<div class="desktop-layout">
  <div class="Live-Webinar-section">
    <div class="section-header">
      <h2 class="section-title">Live webinars</h2>
      <button class="view-all-btn">View all</button>
    </div>
    <div class="webinar-grid">
      <app-webinar-card
        *ngFor="let webinar of webinarsData; trackBy: trackByTitle"
        [webinarData]="webinar"
      >
      </app-webinar-card>
    </div>
  </div>
  <div class="upcomming-webinar-section">
    <div class="section-header">
      <h2 class="section-title">Upcoming webinars</h2>
      <button class="view-all-btn">View all</button>
    </div>
    <div class="webinar-grid">
      <app-webinar-card
        *ngFor="let webinar of upcomingWebinarsData; trackBy: trackByTitle"
        [webinarData]="webinar"
      >
      </app-webinar-card>
    </div>
  </div>
</div>

<!-- Mobile Tabbed Layout (below 768px) -->
<div class="mobile-layout">
  <div class="webinar-section">
    <!-- Webinar Header -->
    <div class="webinar-header">
      <div class="mobile-header-nav">
        <button class="back-btn">
          <img src="assets/icons/arrow.png" alt="Back" class="back-icon">
        </button>
        <h1 class="webinar-title">Webinar</h1>
        <div class="header-actions">
          <button class="search-btn">
            <img src="assets/icons/Search.png" alt="Search" class="search-icon">
          </button>
          <button class="filter-btn">
            <img src="assets/icons/Filter.png" alt="Filter" class="filter-icon">
          </button>
        </div>
      </div>
    </div>

    <!-- Tab Navigation -->
    <div class="webinar-tabs">
      <div class="tab-navigation">
        <button class="tab-btn active" data-tab="for-you">For you</button>
        <button class="tab-btn" data-tab="live">Live</button>
        <button class="tab-btn" data-tab="upcoming">Upcoming</button>
      </div>
      <div class="filter-section">
        <button class="filter-btn">
          <img src="assets/icons/Filter.png" alt="Filter" class="filter-icon">
        </button>
      </div>
    </div>

    <!-- Tab Content -->
    <div class="tab-content">
      <!-- For You Tab -->
      <div class="tab-panel active" id="for-you-panel">
        <div class="webinar-grid">
          <app-webinar-card
            *ngFor="let webinar of webinarsInterestBasedData; trackBy: trackByTitle"
            [webinarData]="webinar"
          >
          </app-webinar-card>
        </div>
      </div>

      <!-- Live Tab -->
      <div class="tab-panel" id="live-panel">
        <div class="webinar-grid">
          <app-webinar-card
            *ngFor="let webinar of webinarsData; trackBy: trackByTitle"
            [webinarData]="webinar"
          >
          </app-webinar-card>
        </div>
      </div>

      <!-- Upcoming Tab -->
      <div class="tab-panel" id="upcoming-panel">
        <div class="webinar-grid">
          <app-webinar-card
            *ngFor="let webinar of upcomingWebinarsData; trackBy: trackByTitle"
            [webinarData]="webinar"
          >
          </app-webinar-card>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="continue-watching-section">
  <div class="section-header">
    <h2 class="section-title">Continue Watching</h2>
    <button class="view-all-btn">View all</button>
  </div>
  <div class="continue-watching-carousel">
    <app-continue-watching-card
      *ngFor="
        let card of continueWatchingData;
        trackBy: trackByContinueWatchingTitle
      "
      [cardData]="card"
    >
    </app-continue-watching-card>
  </div>
</div>

<div class="webinar-based-on-interest-section">
  <div class="section-header">
    <h2 class="section-title">Webinars Based on cardiology</h2>
    <button class="view-all-btn">View all</button>
  </div>
  <div class="webinar-grid">
    <app-webinar-card
      *ngFor="let webinar of webinarsInterestBasedData; trackBy: trackByTitle"
      [webinarData]="webinar"
    >
    </app-webinar-card>
  </div>
</div>

<div class="top-speaker-section">
  <div class="section-header">
    <h2 class="section-title">Top Speaker</h2>
    <button class="view-all-btn">View all</button>
  </div>
  <div class="top-speaker-carousel">
    <app-speaker-card
      *ngFor="let speaker of topSpeakersData; trackBy: trackBySpeakerName"
      [speakerData]="speaker"
    >
    </app-speaker-card>
  </div>
</div>

<div class="browser-topic-section">
  <div class="section-header">
    <h2 class="section-title">Browse by topic</h2>
    <button class="view-all-btn">View all</button>
  </div>
  <div class="browse-topic-container">
      <app-browse-topic></app-browse-topic>
  </div>
</div>

<div class="webinar-you-may-like-section">
  <div class="section-header">
    <h2 class="section-title">Webinar you may like</h2>
  </div>
  <div class="webinar-you-may-like-container">
    <app-webinar-like-section></app-webinar-like-section>
  </div>
</div>
